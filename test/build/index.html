<!DOCTYPE HTML>
<html>
<head>
	<title>Ractive Test Suite</title>
	<link rel='stylesheet' href='../vendor/qunit.css' type='text/css' media='screen' />
</head>
<body>
	<div id='qunit'></div>
	<div id='qunit-fixture'></div>

	<script src='../vendor/qunit.js'></script>
	<script src='../vendor/qunit-html.js'></script>
	<script src='../vendor/simulant.js'></script>
	<script src='../vendor/require.js'></script>
	
	<script>
		QUnit.config.autostart = false;

		require.config({ baseUrl: '../../tmp' });

		require([
			'../test/tests/parse',
			'../test/tests/render',
			'../test/tests/mustache',
			'../test/tests/events',
			'../test/tests/misc',
			'../test/tests/merge',
			'../test/tests/observe',
			'../test/tests/find'
		], function (
			parse,
			render,
			mustache,
			events,
			misc,
			merge,
			observe,
			find
		) {
			parse();
			render();
			mustache();
			events();
			misc();
			merge();
			observe();
			find();
			
			QUnit.start();
		});
	</script>
</body>
</html>
